<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp api</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    #app {
      font-family: "Kiwi Maru", serif;
    }
  </style>
  <body>
    <div id="app" class="container w-100">
      <div class="w-100 flex-col">
        <header class="flex-row text-center bg-blue-500 py-3">
          <h3
            class="text-2xl font-semibold subpixel-antialiased"
            style="color: #f5f5f5"
          >
            WHATSAPP API
          </h3>
        </header>

        <div
          class="max-w-screen-lg bg-blue-500 shadow-2xl rounded-lg mx-auto text-center py-12 mt-4"
        >
          <div class="mb-3 pt-0">
            <input
              type="text"
              placeholder="Masukan Nomor handphone"
              class="w-80 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring"
            />
          </div>

          <div class="mt-5 flex justify-center">
            <button
              class="px-14 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            >
              Tambah Client
            </button>
          </div>
        </div>
      </div>

      <div
        class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 gap-2"
      >
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img class="w-full" src="/mountain.jpg" alt="Mountain" />
          <div class="px-32 pt-4 pb-2">
            <span
              class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
              >082314123184</span
            >
          </div>
          <span class="font-black px-4">Logs :</span>
          <div class="px-6 py-1">
            <div class="font-bold text-sm">Mountain</div>
            <div class="font-bold text-sm">Mountain</div>
            <div class="font-bold text-sm">Mountain</div>
          </div>
        </div>

        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img class="w-full" src="/mountain.jpg" alt="Mountain" />
          <div class="px-32 pt-4 pb-2">
            <span
              class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
              >082314123184</span
            >
          </div>
          <span class="font-black px-4">Logs :</span>
          <div class="px-6 py-1">
            <div class="font-bold text-sm">Mountain</div>
            <div class="font-bold text-sm">Mountain</div>
            <div class="font-bold text-sm">Mountain</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.0.1/socket.io.min.js"
      integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
